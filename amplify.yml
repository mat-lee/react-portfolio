version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@latest --activate
        - pnpm install
    build:
      commands:
        - pnpm build:portfolio
  artifacts:
    baseDirectory: apps/portfolio/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
